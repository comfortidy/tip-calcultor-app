<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    <!--.attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%);}  -->
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <div class="logo"><image src="images/logo.svg"></div>
    <div class="tip-calculator">
      <div class="first part">
        <label>Bill</label>
        <div><input type="number" class="input bill-input" id="bill-input" ></div>
        <label></label>
      <div><label>Select Tip %</label></div> 
      <div class="tip">
        <div class="tip">5%</div>
          <div class="tip"> 10%</div>
            <div class="active-tip"> 15%</div>
              <div class="tip"> 25%</div>
                <div class="tip">50%</div>
     <div id="tip-custom"><input type="number" class="tip-custom" placeholder=Custom></div>
  </div> 
  <div class="peoplelabel">
    <label for="">Number of People</label>
    <label><image src=images/icon-person.svg></image></label>
    <label for="" class="error">5</label>
  </div>

    

   
    </div>

    <div class="result">
      <div class="tip-amount"></div>
      <div class="text"></div>
      <p>Tip Amount</p>
      <p class="person">/ person</p>
      
      <div class="amount" id="tip-amount"><image src=images/icon-dollar.svg>4.27</div>
    <div>
      <div class="total"></div>
      <div class="text"></div>
      <p>Total</p>
      <p class="person">/ person</p>
    </div>
    <div class="amount" id="total"><image src=images/icon-dollar.svg>32.79</image></div>

    <div class="reset"></div>
    <p>RESET</p>
    </div>

</html>
