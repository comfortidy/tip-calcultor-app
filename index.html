<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <div class="logo"><image src="images/logo.svg"></div>
    <div class="tip-calculator">
      <div class="first-part">
        <label>Bill</label>
        <div>
        <input type="number" class="input bill-input" id="bill-input" >
      </div>
      <div>
        <label>Select Tip %</label> 
      </div>
      <div class="tip-container">
        <div class="tip-button-box">
        <div class="tip">5%</div>
          <div class="tip"> 10%</div>
        <div class="tip active-tip"> 15%</div>
      </div>
        
      <div class="tip-button-box">
              <div class="tip"> 25%</div>
                <div class="tip">50%</div>
                 <div class="tip custom-tip">Custom</div>
                </div>
    </div>
    
  <label><p>Number of People</p></label>
  <div> 
    <input type="number" class="peoplelabel" id="people-input">
    
    <!--<div class="people-container">
      <p><image src=images/icon-person.svg></image></p>
      
    </div>-->
  </div>
    </div>
   
   
   <div class="result">
      <div class="tip-amount">
        <div class="text">
      <p>Tip Amount</p>
      <p class="person">/ person</p>
        </div>
        <div class="amount"><image src=images/icon-dollar.svg> <span id="tip-amount">0.00</span></div>
      </div>
      <div class="total">
        <div class="text">
      <p>Total</p>
        <p class="person">/ person</p>
      </div>
    <div class="amount" ><image src=images/icon-dollar.svg> <span id="total">0.00</span></image></div>
      </div>  
      
        
      
    
    
    
    <div class="reset-button" id="reset">
      <p>RESET</p>
      </div>
    </div>
    
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Comfort Sunday</a>.
    </div> 

  
  
<script src="index.js"></script>

  
</body>
</html>
